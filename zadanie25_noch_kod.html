<h2>Akapit 1- do prawej</h2>
<p>
rodzina czcionki 1 (patrz tabela Sposób kodowania rodziny czcionek") czyli--> serif
kolory tekstu (patrz pierwsza tabela kolorów" wg numeru w dzienniku) czyli--> Odcienie koloru pomarańczowego
dekoracja tekstu 3 (patrz tabela,,Sposób kodowania dekoracji tekstu") jedno zdanie w tekście czyli--> Nadkreślić
styl czcionek 2 (patrz tabela „Sposób kodowania stylu tekstu") jedno zdanie w tekście czyli--> italic
wariant czcionki--> kapitaliki, jedno zdanie w tekście
grubości czcionek:
<ul><li>jedno zdanie w tekście 400 
<li>jedno zdanie w tekście 600
<li>jedno zdanie w tekście 800
</ul>
rozmiary czcionek:
<ul><li>jedno zdanie w tekście 1 czyli -->xx-small
<li>jedno zdanie w tekście 4 czyli -->medium  
<li>jedno zdanie w tekście 7 czyli -->xx-large
patrz tabele,,Sposób kodowania wielkości czcionek"
</ul>transformacja tekstu jedno zdanie w tekście ma być wyświetlane małymi literami
wcięcia tekstu: 3 cm
odstępy między: wierszami 1,2cm
odstępy między: wyrazami 9px
odstępy między: literami 3ex
</p>
